<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper" style="height: 100vh;">

        <!-- Sidebar -->
        <div id="sidebar" ></div>
        
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div id="header"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-2 text-gray-800">Add User</h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> View Permission</a>
                    </div>
                    <!-- Page Heading -->
                    <div class="container d-flex justify-content-center">
                        <div class="col-lg-12">
    
                            <!-- Dropdown Card Example -->
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Create New User</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <form action="" class="container">
    
                                        <div class="row justify-content-between">
                                            <div class="form-group col-lg-4">
                                                <label for="firstName">First Name</label>
                                                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter first name">
                                            </div>
                                            <div class="form-group col-lg-4">
                                                <label for="lastName">Last Name</label>
                                                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter last name">
                                            </div>
                                            <div class="form-group col-lg-4">
                                                <label for="email">Email</label>
                                                <input type="text" class="form-control" name="email" id="email" placeholder="Enter email">
                                            </div>
                    
                                        </div>
                                        <div class="row justify-content-between">
                                            
                                            <div class="form-group col-lg-4">
                                              <label for="role">Role</label>
                                              <select class="form-control" name="role" id="role">
                                                <option>test</option>
                                                <option>test1</option>
                                              </select>
                                            </div>
                                            <div class="form-group col-lg-4">
                                                <label for="parentUser">Select Parent</label>
                                              <select class="form-control" name="parentUser" id="parentUser">
                                                <option>test</option>
                                                <option>test1</option>
                                              </select>
                                            </div>
                                            <div class="form-group col-lg-4">
                                                <label for="permission">Permission</label>
                                              <select class="form-control" name="permission" id="permission">
                                                <option>test</option>
                                                <option>test1</option>
                                              </select>
                                            </div>                    
                                        </div>
                                    </form>
                                    <div class="row justify-content-center">
                                        
                                        <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Create</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div id="footer"></div>
            <!-- End of Footer -->

        </div>

        $(document).ready(
            function () {
                $("#header").load("common/header.html");
                $("#footer").load("common/footer.html");

            }
        );
